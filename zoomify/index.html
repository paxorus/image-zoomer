<!doctype html>
<html>
	<head>
		<title>Zoomify</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body onresize="windowResize()">
	    
		<center id="container">
			<span id="tools">
				<button id="zoomOutButton">-</button>
				<input type="range" id="zoomRange" step="1" min="0">
				<button id="zoomInButton">+</button>

			</span>
		</center>

		<canvas id="canvas" width="400" height="300" class="orig"></canvas>
		
		<script src="library.js"></script>
		<script src="antroz.js"></script>

	</body>
	

</html>
